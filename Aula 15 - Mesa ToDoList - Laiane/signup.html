<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App Laiane</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  <script src="scripts/validacoes/utils.js" defer></script>
  <script src="scripts/signup/signup.js" defer></script>
  
  
</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="inputNome" type="text">
        <small id="ValidacaoNome"></small>
      </label>
      <label>
        Sobrenome:
        <input id="inputSobrenome" type="text">
        <small id="ValidacaoSobrenome"></small>
      </label>
      <label>
        Email:
        <input id="inputEmailCriacao" type="email">
        <small id="ValidacaoEmailSignup"></small>
      </label>
      <label>
        Senha:
        <input id="inputPasswordCriacao" type="password">
        <small id="ValidacaoSenhaSignup"></small>
      </label>
      <label>
        Repetir senha:
        <input id="inputPasswordCriacao2" type="password">
        <small id="ValidacaoRepeatSenha"></small>
      </label>

      <button type="submit" id="botaoSignup" disabled>Criar conta</button>
      
      

    </form>
    <div class="ingressar">
      <a href="index.html">JÃ¡ possui conta? Acesse aqui</a>
    </div>
  </div>

</body>

</html>
